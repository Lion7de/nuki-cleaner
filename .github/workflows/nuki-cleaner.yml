name: Nuki Cleaner

on:
  schedule:
    # Run every 3 hours (at minute 0 of hours 0, 3, 6, 9, 12, 15, 18, 21)
    - cron: '0 */3 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  clean-nuki-auth:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Nuki cleaner
        run: yarn start
        env:
          NUKI_WEB_TOKEN: ${{ secrets.NUKI_WEB_TOKEN }}
          SMARTLOCK_ID: ${{ secrets.SMARTLOCK_ID }}
